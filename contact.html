<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bijay IT Solutions</title>
    <link rel="stylesheet" href="main-styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <script src="load-components.js"></script>
    <main>
        <section id="contact">
            <div class="container">
                <div class="section-title">
                    <h2>Contact Us</h2>
                    <p>Get in touch with our team today. We're ready to answer your questions and help you find the right IT solution for your business.</p>
                </div>
                <div class="contact-grid">
                    <div>
                        <div class="contact-info-grid">
                            <div class="contact-card">
                                <i class="fas fa-map-marker-alt"></i>
                                <div>
                                    <h4>Our Office</h4>
                                    <p>123 Tech Street, New Baneshwor, Kathmandu, Nepal</p>
                                </div>
                            </div>
                            <div class="contact-card">
                                <i class="fas fa-envelope"></i>
                                <div>
                                    <h4>Email Us</h4>
                                    <p><a href="mailto:it@jayprasad.com.np">it@jayprasad.com.np</a></p>
                                </div>
                            </div>
                            <div class="contact-card">
                                <i class="fas fa-phone"></i>
                                <div>
                                    <h4>Call Us</h4>
                                    <p>+977 9801234567</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3>Send us a message</h3>
                        <form id="contactForm" action="https://formspree.io/f/xrbyelvn" method="POST">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" name="name" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Your Message</label>
                                <textarea name="message" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
